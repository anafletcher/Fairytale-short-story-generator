<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Fairytale Generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="story-generator-form">
        <input
          type="text"
          placeholder="Enter a character, animal or place for your story" class="theme" id="theme"
        />
        <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">eg. Donkey, elf, magic cloak, China</div>
        </div>
      <div class="story hidden" id="story"></div>
      <script src="src/index.js"></script>
    </main>
    
    <footer>
      This project was coded by
      <a href="https://github.com/anafletcher">Alicia Fletcher</a> and is
      <a href="https://github.com/anafletcher/Fairytale-short-story-generator"
        >open-sourced on GitHub</a
      >
      and is hosted
      <a href="https://fairytale-short-story-generator.netlify.app/">
        on Netlify</a
      >
    </div>  
    </footer>
  </body>
</html>
